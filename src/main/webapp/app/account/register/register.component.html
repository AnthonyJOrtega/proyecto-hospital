<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center py-5 bg-light">
  <!-- Tarjeta principal -->
  <div class="card shadow-lg border-0 mx-auto" style="max-width: 900px">
    <div class="row g-0">
      <!-- Columna izquierda: mensaje visual -->
      <div
        class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-5"
        style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)"
      >
        <div class="text-center text-white">
          <h2 class="mb-4">¡Bienvenido!</h2>
          <p class="lead">Completa el formulario para crear tu cuenta</p>
          <div class="mt-5">
            <i class="bi bi-person-circle" style="font-size: 5rem; opacity: 0.8"></i>
          </div>
        </div>
      </div>

      <!-- Columna derecha: formulario funcional -->
      <div class="col-md-6 p-5">
        <div class="text-center mb-4">
          <h1 class="h3 font-weight-bold text-primary" jhiTranslate="register.title">Registro</h1>
          <p class="text-muted" jhiTranslate="register.form.subtitle">Crea tu cuenta para comenzar</p>
        </div>

        <!-- Alertas -->
        @if (success()) {
          <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span jhiTranslate="register.messages.success"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        }
        @if (error()) {
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span jhiTranslate="register.messages.error.fail"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        }
        @if (errorUserExists()) {
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-person-x-fill me-2"></i>
            <span jhiTranslate="register.messages.error.userexists"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        }
        @if (errorEmailExists()) {
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-envelope-exclamation-fill me-2"></i>
            <span jhiTranslate="register.messages.error.emailexists"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        }
        @if (doNotMatch()) {
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-shield-exclamation me-2"></i>
            <span jhiTranslate="global.messages.error.dontmatch"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        }

        <!-- Formulario -->
        @if (!success()) {
          <!-- Aquí pegas tu <form> tal como lo tienes -->
          <!-- Reemplaza esta línea con tu formulario completo -->
        }

        <!-- Enlace a login -->
        <div class="text-center mt-4">
          <p class="text-muted">
            <span jhiTranslate="global.messages.info.authenticated.prefix"></span>
            <a routerLink="/login" class="text-decoration-none fw-bold ms-2">
              <i class="bi bi-box-arrow-in-right me-1"></i>
              <span jhiTranslate="global.messages.info.authenticated.link"></span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
