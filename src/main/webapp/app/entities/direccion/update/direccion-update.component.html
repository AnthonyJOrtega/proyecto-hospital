<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-direccion-heading" data-cy="DireccionCreateUpdateHeading">
        {{
          editForm.get('id')?.value ? ('tfg2App.direccion.home.editLabel' | translate) : ('tfg2App.direccion.home.createLabel' | translate)
        }}
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <!--
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="tfg2App.direccion.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>-->
        }

        <div class="mb-3">
          <label class="form-label" for="field_pais" jhiTranslate="tfg2App.direccion.pais">Pais</label>
          <input type="text" class="form-control" name="pais" id="field_pais" data-cy="pais" formControlName="pais" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ciudad" jhiTranslate="tfg2App.direccion.ciudad">Ciudad</label>
          <input type="text" class="form-control" name="ciudad" id="field_ciudad" data-cy="ciudad" formControlName="ciudad" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_localidad" jhiTranslate="tfg2App.direccion.localidad">Localidad</label>
          <input type="text" class="form-control" name="localidad" id="field_localidad" data-cy="localidad" formControlName="localidad" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_codigoPostal" jhiTranslate="tfg2App.direccion.codigoPostal">Codigo Postal</label>
          <input
            type="number"
            class="form-control"
            name="codigoPostal"
            id="field_codigoPostal"
            data-cy="codigoPostal"
            formControlName="codigoPostal"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_calle" jhiTranslate="tfg2App.direccion.calle">Calle</label>
          <input type="text" class="form-control" name="calle" id="field_calle" data-cy="calle" formControlName="calle" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_numero" jhiTranslate="tfg2App.direccion.numero">Numero</label>
          <input type="text" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
        </div>

        <!-- Reemplaza el select múltiple de pacientes por este bloque -->
        <div class="mb-3" *ngIf="editForm.value.pacientes?.length">
          <label class="form-label" for="pacienteInput" jhiTranslate="tfg2App.direccion.paciente">Paciente</label>
          <div class="mt-2">
            <span class="badge rounded-pill bg-success me-1" *ngFor="let paciente of editForm.value.pacientes" style="font-size: 1rem">
              {{ paciente.nombre }} {{ paciente.apellido }}
            </span>
          </div>
        </div>

        <!-- Reemplaza el select múltiple de trabajadores por este bloque -->
        <div class="mb-3" *ngIf="editForm.value.trabajadors?.length">
          <label class="form-label" for="trabajadorInput" jhiTranslate="tfg2App.direccion.trabajador">Trabajador</label>
          <div class="mt-2">
            <span class="badge rounded-pill bg-primary me-1" *ngFor="let trabajador of editForm.value.trabajadors" style="font-size: 1rem">
              {{ trabajador.nombre }} {{ trabajador.apellido }}
            </span>
          </div>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="activeModal ? activeModal.dismiss('cancel') : previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
