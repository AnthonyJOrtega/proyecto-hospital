<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-direccion-heading" data-cy="DireccionCreateUpdateHeading" jhiTranslate="tfg2App.direccion.home.createOrEditLabel">
        Crear o editar Direccion
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="tfg2App.direccion.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_pais" jhiTranslate="tfg2App.direccion.pais">Pais</label>
          <input type="text" class="form-control" name="pais" id="field_pais" data-cy="pais" formControlName="pais" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ciudad" jhiTranslate="tfg2App.direccion.ciudad">Ciudad</label>
          <input type="text" class="form-control" name="ciudad" id="field_ciudad" data-cy="ciudad" formControlName="ciudad" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_localidad" jhiTranslate="tfg2App.direccion.localidad">Localidad</label>
          <input type="text" class="form-control" name="localidad" id="field_localidad" data-cy="localidad" formControlName="localidad" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_codigoPostal" jhiTranslate="tfg2App.direccion.codigoPostal">Codigo Postal</label>
          <input
            type="number"
            class="form-control"
            name="codigoPostal"
            id="field_codigoPostal"
            data-cy="codigoPostal"
            formControlName="codigoPostal"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_calle" jhiTranslate="tfg2App.direccion.calle">Calle</label>
          <input type="text" class="form-control" name="calle" id="field_calle" data-cy="calle" formControlName="calle" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_numero" jhiTranslate="tfg2App.direccion.numero">Numero</label>
          <input type="text" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
        </div>

        <div class="mb-3">
          <label for="field_pacientes" jhiTranslate="tfg2App.direccion.paciente">Paciente</label>
          <select
            class="form-control"
            id="field_pacientes"
            data-cy="paciente"
            multiple
            name="pacientes"
            formControlName="pacientes"
            [compareWith]="comparePaciente"
          >
            @for (pacienteOption of pacientesSharedCollection; track $index) {
              <option [ngValue]="pacienteOption">{{ pacienteOption.nombre }} {{ pacienteOption.apellido }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_trabajadors" jhiTranslate="tfg2App.direccion.trabajador">Trabajador</label>
          <select
            class="form-control"
            id="field_trabajadors"
            data-cy="trabajador"
            multiple
            name="trabajadors"
            formControlName="trabajadors"
            [compareWith]="compareTrabajador"
          >
            @for (trabajadorOption of trabajadorsSharedCollection; track $index) {
              <option [ngValue]="trabajadorOption">{{ trabajadorOption.nombre }} {{ trabajadorOption.apellido }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
