<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-informe-heading" data-cy="InformeCreateUpdateHeading">
        {{ editForm.get('id')?.value ? ('tfg2App.informe.home.editLabel' | translate) : ('tfg2App.informe.home.createLabel' | translate) }}
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="tfg2App.informe.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_fecha" jhiTranslate="tfg2App.informe.fecha">Fecha</label>
          <input type="text" class="form-control" name="fecha" id="field_fecha" data-cy="fecha" formControlName="fecha" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_resumen" jhiTranslate="tfg2App.informe.resumen">Resumen</label>
          <input type="text" class="form-control" name="resumen" id="field_resumen" data-cy="resumen" formControlName="resumen" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_receta" jhiTranslate="tfg2App.informe.receta">Receta</label>
          <select
            class="form-control"
            id="field_receta"
            data-cy="receta"
            name="receta"
            formControlName="receta"

            <option [ngValue]="null"></option>
            @for (recetaOption of recetasCollection; track $index) {

          </select>
        </div>

          <label class="form-label" for="field_paciente" jhiTranslate="tfg2App.informe.paciente">Paciente</label>
          <select
            class="form-control"
            id="field_paciente"
            data-cy="paciente"
            name="paciente"
            formControlName="paciente"

            <option [ngValue]="null"></option>
            @for (pacienteOption of pacientesSharedCollection; track $index) {
              <option [ngValue]="pacienteOption">{{ pacienteOption.nombre }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_trabajador" jhiTranslate="tfg2App.informe.trabajador">Trabajador</label>
          <select
            class="form-control"
            id="field_trabajador"
            data-cy="trabajador"
            name="trabajador"
            formControlName="trabajador"
            [compareWith]="compareTrabajador"
          >
            <option [ngValue]="null"></option>
            @for (trabajadorOption of trabajadorsSharedCollection; track $index) {
              <option [ngValue]="trabajadorOption">{{ trabajadorOption.nombre }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="enfermedadInput" jhiTranslate="tfg2App.informe.enfermedad">Enfermedad</label>
          <div *ngIf="!enfermedadSeleccionada">
            <input
              type="text"
              id="enfermedadInput"
              class="form-control"
              list="enfermedadOptions"
              [(ngModel)]="enfermedadInputText"
              (change)="addEnfermedadFromInput()"
              [ngModelOptions]="{ standalone: true }"
              placeholder="Escribe o selecciona una enfermedad"
              autocomplete="off"
            />
            <datalist id="enfermedadOptions">
              <option *ngFor="let e of enfermedadsSharedCollection" [value]="e.nombre"></option>
            </datalist>
          </div>
        </div>

        <div class="chip-list mb-2" *ngIf="enfermedadSeleccionada">
          <span class="badge bg-primary me-1">
            {{ enfermedadSeleccionada.nombre }}
            <button type="button" class="btn-close btn-close-white btn-sm ms-1" aria-label="Quitar" (click)="quitarEnfermedad()"></button>
          </span>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>

        <button type="button" class="btn btn-success ms-2" (click)="saveAndCreateReceta()" [disabled]="editForm.invalid || isSaving">
          <fa-icon icon="file-medical"></fa-icon>&nbsp;Guardar y crear receta
        </button>
      </div>
    </form>
  </div>
</div>
