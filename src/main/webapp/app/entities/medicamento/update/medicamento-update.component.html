<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-medicamento-heading" data-cy="MedicamentoCreateUpdateHeading">
        {{
          editForm.get('id')?.value
            ? ('tfg2App.medicamento.home.editLabel' | translate)
            : ('tfg2App.medicamento.home.createLabel' | translate)
        }}
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="tfg2App.medicamento.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nombre" jhiTranslate="tfg2App.medicamento.nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_descripcion" jhiTranslate="tfg2App.medicamento.descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dosis" jhiTranslate="tfg2App.medicamento.dosis">Dosis</label>
          <input type="text" class="form-control" name="dosis" id="field_dosis" data-cy="dosis" formControlName="dosis" />
        </div>
        <!--ID de receta por el momento comentado
        <div class="mb-3">
          <label for="field_recetas" jhiTranslate="tfg2App.medicamento.receta">Receta</label>
          <select
            class="form-control"
            id="field_recetas"
            data-cy="receta"
            multiple
            name="recetas"
            formControlName="recetas"
            [compareWith]="compareReceta"
          >
            @for (recetaOption of recetasSharedCollection; track $index) {
              <option [ngValue]="recetaOption">{{ recetaOption.id }}</option>
            }
          </select>
        </div>-->
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
